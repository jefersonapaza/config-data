#Puerto API
server:
  port: 8761
#Eureka
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://ms-discovery:8761/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0
#Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always    
