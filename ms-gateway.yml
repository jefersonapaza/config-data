#Puerto API
server:
  port: 8090
#Cliente Eureka      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always      
#Gateway
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-customer
          uri: lb://ms-customer
          predicates:
            - Path=/api/customer/**
        - id: ms-account
          uri: lb://ms-account
          predicates:
            - Path=/api/account/**
        - id: ms-credit
          uri: lb://ms-credit
          predicates:
            - Path=/api/credits/**                           